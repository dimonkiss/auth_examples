<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <main id="main-holder">
            <a href="/logout" id="logout">Logout</a>

            <h1 id="login-header">Login with SSO</h1>

            <div id="login-error-msg-holder">
                <p id="login-error-msg" style="display: none;"></p>
            </div>

            <div id="sso-login-container">
                <p>Вхід через Auth0 Single Sign-On</p>
                <button id="sso-login-button" class="sso-button">Login with Auth0</button>
            </div>

        </main>
    </body>


    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: #3a3a3a;
        }

        #logout {
            opacity: 0;
        }

        #main-holder {
            width: 50%;
            height: 70%;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: white;
            border-radius: 7px;
            box-shadow: 0px 0px 5px 2px black;
        }

        #login-error-msg-holder {
            width: 100%;
            height: 100%;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        #login-error-msg {
            width: 23%;
            text-align: center;
            margin: 0;
            padding: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #8a0000;
            border: 1px solid #8a0000;
            background-color: #e58f8f;
            opacity: 0;
        }

        #error-msg-second-line {
            display: block;
        }

        #sso-login-container {
            align-self: flex-start;
            display: grid;
            justify-items: center;
            align-items: center;
            gap: 20px;
        }

        #sso-login-container p {
            margin: 0;
            color: #3a3a3a;
            font-size: 16px;
        }

        .sso-button {
            width: 200px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            background-color: #eb5424;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .sso-button:hover {
            background-color: #d4431a;
        }

        .sso-button:active {
            background-color: #b83816;
        }
    </style>

    <script>
        const session = sessionStorage.getItem('session');
        let token;

        try {
            token = JSON.parse(session).token;
        } catch(e) {}

        // Перевірка помилок в URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const loginErrorMsg = document.getElementById("login-error-msg");
            loginErrorMsg.textContent = `Помилка: ${error}`;
            loginErrorMsg.style.display = 'block';
            loginErrorMsg.style.opacity = 1;
        }

        if (token) {
            axios.get('/', {
                headers: {
                    Authorization: token
                }
            }).then((response) => {
                const { username, email } = response.data;

                if (username) {
                    const mainHolder = document.getElementById("main-holder");
                    const loginHeader = document.getElementById("login-header");
                    const ssoContainer = document.getElementById("sso-login-container");
                    const loginErrorMsg = document.getElementById("login-error-msg");

                    if (ssoContainer) ssoContainer.remove();
                    if (loginErrorMsg) loginErrorMsg.remove();
                    if (loginHeader) loginHeader.remove();

                    const welcomeText = document.createElement('div');
                    welcomeText.innerHTML = `<h2>Hello ${username}!</h2>${email ? `<p>Email: ${email}</p>` : ''}<p>Автентифікація через Auth0 SSO</p>`;
                    mainHolder.appendChild(welcomeText);
                    
                    const logoutLink = document.getElementById("logout");
                    if (logoutLink) logoutLink.style.opacity = 1;
                }
            }).catch((error) => {
                console.error('Помилка при перевірці сесії:', error);
                sessionStorage.removeItem('session');
            });
        }

        const ssoLoginButton = document.getElementById("sso-login-button");
        const logoutLink = document.getElementById("logout");

        if (logoutLink) {
            logoutLink.addEventListener("click", (e) => {
                e.preventDefault();
                sessionStorage.removeItem('session');
                location.reload();
            });
        }

        if (ssoLoginButton) {
            ssoLoginButton.addEventListener("click", (e) => {
                e.preventDefault();
                window.location.href = '/login';
            });
        }
    </script>
</html>
